<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Futurefolio ‚Äì Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function App() {
      const [tab, setTab] = useState("portfolio");
      const [expandedStock, setExpandedStock] = useState(null);
      const [goalProgress, setGoalProgress] = useState(65);
      const goalTotal = 200;
      const chartRef = useRef(null);

      const pieData = {
        labels: ["Tech", "Healthcare", "Retail", "Energy", "Misc"],
        datasets: [
          {
            data: [45, 25, 15, 10, 5],
            backgroundColor: [
              "#3B82F6", // Blue
              "#10B981", // Green
              "#F59E0B", // Yellow
              "#EF4444", // Red
              "#8B5CF6", // Purple
            ],
            borderWidth: 1,
          },
        ],
      };

      useEffect(() => {
        if (chartRef.current) {
          const ctx = chartRef.current.getContext("2d");
          new Chart(ctx, {
            type: "doughnut",
            data: pieData,
            options: {
              responsive: true,
              plugins: {
                legend: { position: "bottom" },
                tooltip: {
                  callbacks: {
                    label: function (tooltipItem) {
                      const total = pieData.datasets[0].data.reduce((a, b) => a + b, 0);
                      const value = pieData.datasets[0].data[tooltipItem.dataIndex];
                      const percent = ((value / total) * 100).toFixed(1);
                      return `${pieData.labels[tooltipItem.dataIndex]}: ${percent}%`;
                    },
                  },
                },
              },
            },
          });
        }
      }, []);

      const stockData = [
        {
          ticker: "AAPL",
          change: "+3.2%",
          status: "up",
          name: "Apple Inc.",
          price: "$191.57",
          summary: "Leading tech company known for iPhones, Macs, and innovation.",
          risk: "Low",
        },
        {
          ticker: "TSLA",
          change: "-1.8%",
          status: "down",
          name: "Tesla Inc.",
          price: "$239.45",
          summary: "Electric vehicle manufacturer and clean energy innovator.",
          risk: "High",
        },
        {
          ticker: "AMZN",
          change: "+0.9%",
          status: "up",
          name: "Amazon.com Inc.",
          price: "$132.76",
          summary: "E-commerce and cloud computing giant.",
          risk: "Medium",
        },
        {
          ticker: "GOOG",
          change: "0.0%",
          status: "neutral",
          name: "Alphabet Inc.",
          price: "$122.03",
          summary: "Parent company of Google and major digital ad player.",
          risk: "Medium",
        },
      ];

      const handleAddSavings = () => {
        const input = prompt("How much would you like to add?");
        const amount = parseFloat(input);
        if (!isNaN(amount) && amount > 0) {
          setGoalProgress((prev) => Math.min(prev + amount, goalTotal));
        } else {
          alert("Please enter a valid number greater than 0.");
        }
      };

      return (
        <div className="max-w-4xl mx-auto space-y-6">
          <h1 className="text-3xl font-bold">üìà Futurefolio Dashboard</h1>

          <div className="space-x-4">
            <button
              className={`px-4 py-2 rounded ${
                tab === "portfolio" ? "bg-blue-500 text-white" : "bg-gray-300"
              }`}
              onClick={() => setTab("portfolio")}
            >
              My Portfolio
            </button>
            <button
              className={`px-4 py-2 rounded ${
                tab === "news" ? "bg-blue-500 text-white" : "bg-gray-300"
              }`}
              onClick={() => setTab("news")}
            >
              Daily News
            </button>
          </div>

          {tab === "portfolio" && (
            <>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div className="bg-white shadow rounded p-4">
                  <h2 className="text-xl font-semibold mb-4">Current Holdings</h2>
                  <canvas ref={chartRef} width="300" height="300" />
                </div>

                <div className="bg-white shadow rounded p-4">
                  <h2 className="text-xl font-semibold mb-4">Stock Performance</h2>
                  <ul className="space-y-2">
                    {stockData.map((stock) => (
                      <li key={stock.ticker}>
                        <div
                          className={`cursor-pointer flex justify-between items-center px-2 py-1 rounded ${
                            stock.status === "up"
                              ? "text-green-600"
                              : stock.status === "down"
                              ? "text-red-500"
                              : "text-yellow-600"
                          } hover:bg-gray-100`}
                          onClick={() =>
                            setExpandedStock(
                              expandedStock === stock.ticker ? null : stock.ticker
                            )
                          }
                        >
                          <span>{stock.ticker}</span>
                          <span>{stock.change}</span>
                        </div>

                        {expandedStock === stock.ticker && (
                          <div className="mt-2 ml-2 p-2 bg-gray-50 border rounded text-gray-800 text-sm">
                            <p><strong>Name:</strong> {stock.name}</p>
                            <p><strong>Price:</strong> {stock.price}</p>
                            <p><strong>Summary:</strong> {stock.summary}</p>
                            <p><strong>Risk Level:</strong> {stock.risk}</p>
                          </div>
                        )}
                      </li>
                    ))}
                  </ul>
                </div>
              </div>

              <div className="bg-white shadow rounded p-4 mt-6">
                <h2 className="text-xl font-semibold mb-4">My First Portfolio Wizard</h2>
                <p className="mb-2">Answer a few questions to create your first investment plan.</p>
                <button className="bg-blue-500 text-white px-4 py-2 rounded">
                  Start Setup
                </button>
              </div>

              <div className="bg-white shadow rounded p-4 mt-6">
                <h2 className="text-xl font-semibold mb-2">üéØ Shared Savings Goal</h2>
                <p className="mb-1">Goal: Save $200 for college fund</p>
                <div className="w-full bg-gray-200 h-4 rounded overflow-hidden mb-2">
                  <div
                    className="bg-green-500 h-full"
                    style={{ width: `${(goalProgress / goalTotal) * 100}%` }}
                  ></div>
                </div>
                <p className="text-sm mb-2">
                  Progress: ${goalProgress.toFixed(2)} / ${goalTotal}
                </p>
                <button
                  onClick={handleAddSavings}
                  className="bg-green-600 text-white px-4 py-2 rounded"
                >
                  Add to Goal
                </button>
              </div>
            </>
          )}

          {tab === "news" && (
            <div className="bg-white shadow rounded p-4">
              <h2 className="text-xl font-semibold mb-4">Today's Headlines</h2>
              <ul className="space-y-2">
                <li>üìä Tech sector rebounds after dip</li>
                <li>üõ¢Ô∏è Oil prices stabilize</li>
                <li>üõí Retail stocks show upward trend</li>
              </ul>
              <div className="mt-4">
                <p className="font-medium">üß† Quick Poll:</p>
                <p className="mb-2">Which sector is booming today?</p>
                <input
                  className="border px-2 py-1 rounded w-full"
                  placeholder="Type your answer..."
                />
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
