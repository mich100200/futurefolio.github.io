<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Futurefolio ‚Äì Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [tab, setTab] = useState("portfolio");
      const [expandedStock, setExpandedStock] = useState(null);

      const stockData = [
        {
          ticker: "AAPL",
          change: "+3.2%",
          status: "up",
          name: "Apple Inc.",
          price: "$191.57",
          summary: "Leading tech company known for iPhones, Macs, and innovation.",
          risk: "Low",
        },
        {
          ticker: "TSLA",
          change: "-1.8%",
          status: "down",
          name: "Tesla Inc.",
          price: "$239.45",
          summary: "Electric vehicle manufacturer and clean energy innovator.",
          risk: "High",
        },
        {
          ticker: "AMZN",
          change: "+0.9%",
          status: "up",
          name: "Amazon.com Inc.",
          price: "$132.76",
          summary: "E-commerce and cloud computing giant.",
          risk: "Medium",
        },
        {
          ticker: "GOOG",
          change: "0.0%",
          status: "neutral",
          name: "Alphabet Inc.",
          price: "$122.03",
          summary: "Parent company of Google and major digital ad player.",
          risk: "Medium",
        },
      ];

      return (
        <div className="max-w-4xl mx-auto space-y-6">
          <h1 className="text-3xl font-bold">üìà Futurefolio Dashboard</h1>

          <div className="space-x-4">
            <button
              className={`px-4 py-2 rounded ${
                tab === "portfolio" ? "bg-blue-500 text-white" : "bg-gray-300"
              }`}
              onClick={() => setTab("portfolio")}
            >
              My Portfolio
            </button>
            <button
              className={`px-4 py-2 rounded ${
                tab === "news" ? "bg-blue-500 text-white" : "bg-gray-300"
              }`}
              onClick={() => setTab("news")}
            >
              Daily News
            </button>
          </div>

          {tab === "portfolio" && (
            <>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div className="bg-white shadow rounded p-4">
                  <h2 className="text-xl font-semibold mb-4">Current Holdings</h2>
                  <div className="w-full h-48 bg-blue-100 flex items-center justify-center rounded">
                    <span className="text-blue-800 font-semibold">[Pie Chart Placeholder]</span>
                  </div>
                </div>

                <div className="bg-white shadow rounded p-4">
                  <h2 className="text-xl font-semibold mb-4">Stock Performance</h2>
                  <ul className="space-y-2">
                    {stockData.map((stock) => (
                      <li key={stock.ticker}>
                        <div
                          className={`cursor-pointer flex justify-between items-center px-2 py-1 rounded ${
                            stock.status === "up"
                              ? "text-green-600"
                              : stock.status === "down"
                              ? "text-red-500"
                              : "text-yellow-600"
                          } hover:bg-gray-100`}
                          onClick={() =>
                            setExpandedStock(
                              expandedStock === stock.ticker ? null : stock.ticker
                            )
                          }
                        >
                          <span>{stock.ticker}</span>
                          <span>{stock.change}</span>
                        </div>

                        {expandedStock === stock.ticker && (
                          <div className="mt-2 ml-2 p-2 bg-gray-50 border rounded text-gray-800 text-sm">
                            <p><strong>Name:</strong> {stock.name}</p>
                            <p><strong>Price:</strong> {stock.price}</p>
                            <p><strong>Summary:</strong> {stock.summary}</p>
                            <p><strong>Risk Level:</strong> {stock.risk}</p>
                          </div>
                        )}
                      </li>
                    ))}
                  </ul>
                </div>
              </div>

              <div className="bg-white shadow rounded p-4 mt-6">
                <h2 className="text-xl font-semibold mb-4">My First Portfolio Wizard</h2>
                <p className="mb-2">Answer a few questions to create your first investment plan.</p>
                <button className="bg-blue-500 text-white px-4 py-2 rounded">
                  Start Setup
                </button>
              </div>
            </>
          )}

          {tab === "news" && (
            <div className="bg-white shadow rounded p-4">
              <h2 className="text-xl font-semibold mb-4">Today's Headlines</h2>
              <ul className="space-y-2">
                <li>üìä Tech sector rebounds after dip</li>
                <li>üõ¢Ô∏è Oil prices stabilize</li>
                <li>üõí Retail stocks show upward trend</li>
              </ul>
              <div className="mt-4">
                <p className="font-medium">üß† Quick Poll:</p>
                <p className="mb-2">Which sector is booming today?</p>
                <input
                  className="border px-2 py-1 rounded w-full"
                  placeholder="Type your answer..."
                />
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
