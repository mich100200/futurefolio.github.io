<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Futurefolio ‚Äì Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Recharts requires React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  </head>
  <body class="bg-gray-50 p-6 font-sans">
    <div id="root"></div>

    <script type="text/javascript">
      const { useState } = React;
      const { PieChart, Pie, Cell, Tooltip, Legend } = Recharts;

      const data = [
        { name: "Tech", value: 45 },
        { name: "Healthcare", value: 25 },
        { name: "Retail", value: 15 },
        { name: "Energy", value: 10 },
        { name: "Misc", value: 5 },
      ];

      const COLORS = ["#0088FE", "#00C49F", "#FFBB28", "#FF8042", "#AA66CC"];

      function FuturefolioApp() {
        const [tab, setTab] = useState("portfolio");

        return (
          <div className="space-y-6">
            <h1 className="text-3xl font-bold">üìà Futurefolio Dashboard</h1>

            <div className="space-x-4">
              <button
                className={`px-4 py-2 rounded ${
                  tab === "portfolio"
                    ? "bg-blue-500 text-white"
                    : "bg-gray-200"
                }`}
                onClick={() => setTab("portfolio")}
              >
                My Portfolio
              </button>
              <button
                className={`px-4 py-2 rounded ${
                  tab === "news" ? "bg-blue-500 text-white" : "bg-gray-200"
                }`}
                onClick={() => setTab("news")}
              >
                Daily News
              </button>
            </div>

            {tab === "portfolio" && (
              <>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div className="bg-white shadow rounded p-4">
                    <h2 className="text-xl font-semibold mb-4">
                      Current Holdings
                    </h2>
                    <PieChart width={300} height={200}>
                      <Pie
                        data={data}
                        cx={150}
                        cy={100}
                        labelLine={false}
                        label={({ name, percent }) =>
                          `${name}: ${(percent * 100).toFixed(0)}%`
                        }
                        outerRadius={80}
                        dataKey="value"
                      >
                        {data.map((entry, index) => (
                          <Cell
                            key={`cell-${index}`}
                            fill={COLORS[index % COLORS.length]}
                          />
                        ))}
                      </Pie>
                      <Tooltip />
                      <Legend />
                    </PieChart>
                  </div>

                  <div className="bg-white shadow rounded p-4">
                    <h2 className="text-xl font-semibold mb-4">
                      Stock Performance
                    </h2>
                    <ul className="space-y-2">
                      <li className="text-green-600">AAPL - Up 3.2%</li>
                      <li className="text-red-500">TSLA - Down 1.8%</li>
                      <li className="text-green-600">AMZN - Up 0.9%</li>
                      <li className="text-yellow-500">GOOG - No change</li>
                    </ul>
                  </div>
                </div>

                <div className="bg-white shadow rounded p-4 mt-6">
                  <h2 className="text-xl font-semibold mb-4">
                    My First Portfolio Wizard
                  </h2>
                  <p className="mb-2">
                    Answer a few questions to create your first investment plan.
                  </p>
                  <button className="bg-blue-500 text-white px-4 py-2 rounded">
                    Start Setup
                  </button>
                </div>
              </>
            )}

            {tab === "news" && (
              <div className="bg-white shadow rounded p-4">
                <h2 className="text-xl font-semibold mb-4">Today's Headlines</h2>
                <ul className="space-y-2">
                  <li>üìä Tech sector rebounds after dip</li>
                  <li>üõ¢Ô∏è Oil prices stabilize</li>
                  <li>üõí Retail stocks show upward trend</li>
                </ul>
                <div className="mt-4">
                  <p className="font-medium">üß† Quick Poll:</p>
                  <p className="mb-2">Which sector is booming today?</p>
                  <input
                    className="border px-2 py-1 rounded w-full"
                    placeholder="Type your answer..."
                  />
                </div>
              </div>
            )}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        React.createElement(FuturefolioApp)
      );
    </script>
  </body>
</html>
